<script>
function fun(){
	var anniversary = "2014-4-17";
	var values = anniversary.split("-");
	var an_year = parseInt(values[0]);			//获取纪念日的日期
	var an_mon = parseInt(values[1]);
	var an_day = parseInt(values[2]);
	
	var myDate1 = new Date();
	var myDate = new Date(); 
	//myDate.toLocaleTimeString();						//可以获取当前时间
	var year = parseInt(myDate.getFullYear()); 			//获取完整的年份(4位,1970-????)
	var mon = parseInt(myDate.getMonth())+1; 			//获取当前月份(0-11,0代表1月)
	var day = parseInt(myDate.getDate()); 				//获取当前日(1-31)
	//alert(year+"-"+mon+"-"+day);
	
	var pingnianAll=365,runnianAll=366;
	var pingnian = [31,28,31,30,31,30,31,31,30,31,30,31];
	var runnian = new Array(31,29,31,30,31,30,31,31,30,31,30,31);
	
	var startTimefromYearbeginning = 0;						//计算纪念日距离年初的天数
	var currentTimefromYearbeginning = 0;					//计算今年距离年初的天数
	var lovetime = 0;
	

	//----------------计算纪念日距离年初的天数
	if(parseInt(an_year)%4!=0){
		//alert("平年！"+an_year+parseInt(an_year)%4);
		for(var i=0;i<an_mon-1;i++){
			startTimefromYearbeginning+=pingnian[i];
		}
		startTimefromYearbeginning+=an_day;
	}
	else{
		//alert("闰年！"+an_year+parseInt(an_year)%4);
		for(var i=0;i<an_mon-1;i++){
			startTimefromYearbeginning+=runnian[i];
		}
		startTimefromYearbeginning+=an_day;
	}
	//alert("这是当年的第"+startTimefromYearbeginning+"天");
	
	//----------------中间经过的整年
	for(var i=an_year+1;i<year;i++){
		lovetime += (i%4!=0)?pingnianAll:runnianAll;
	}
	//alert("共经过"+lovetime+"个整年时间");
	
	//----------------计算今年距离年初的天数
	if(parseInt(year)%4!=0){
		//alert("平年！"+year+parseInt(year)%4);
		for(var i=0;i<mon-1;i++){
			currentTimefromYearbeginning+=pingnian[i];
		}
		currentTimefromYearbeginning+=day;
	}
	else{
		//alert("闰年！"+year+parseInt(year)%4);
		for(var i=0;i<mon-1;i++){
			currentTimefromYearbeginning+=runnian[i];
		}
		currentTimefromYearbeginning+=day;
	}
	//alert("这是今年的第"+currentTimefromYearbeginning+"天");
	
	
	//----------------计算总共经过的天数
	if(year-an_year>0){
		var temp = (an_year%4!=0)?pingnianAll:runnianAll;
		lovetime += temp-startTimefromYearbeginning + currentTimefromYearbeginning +1;
	}
	else if(year-an_year==0){
		lovetime = currentTimefromYearbeginning - startTimefromYearbeginning +1;
	}
	//var h = "今天是我们"++"在一起的</br>第"+lovetime+"天";
	//alert("今天是我们在一起的第"+lovetime+"天");
	//var h_text = $("#1").text(h);
	//alert(h_text);
	document.getElementById("1").innerHTML = "今天是我们";
	document.getElementById("2").innerHTML = "在一起的";
	document.getElementById("3").innerHTML = "第"+lovetime+"天";
}
